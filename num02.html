    <script>
    
        function getRandomInt(max) {
	       return Math.floor(Math.random() * max);
        }
      
        var parent = document.getElementById("parent");

        for(var i=0; i< 25; i++){
            
            // 添加 div
            var div = document.createElement("h4");

            // 取 6 ~ 9
            var multiplier   = getRandomInt(4) + 6;

            // 取 12 ~ 29
            var multiplicand = getRandomInt(18) + 12;

            if(multiplicand == 20){
                multiplicand = getRandomInt(18) + 12;
            }

            if(multiplicand == 20){
                multiplicand = getRandomInt(18) + 12;
            }

            //設置 div 属性，如 id
            div.setAttribute("id", "num_"+i);

            if( getRandomInt(4)< 2){
                div.innerHTML = multiplier+ " x " + multiplicand + " =";
            }else{
                div.innerHTML =   multiplicand+ " x " + multiplier + " =";
            }
            parent.appendChild(div);
            
        }

    </script>
